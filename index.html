<!DOCTYPE html>
<html>
<head>
    <title>RHK Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ðŸ”¥ HOME PAGE -->
<div id="homePage" class="home">
    <h1>ðŸŽµ RHK MUSIC ðŸŽµ</h1>
    <button onclick="enterApp()">CLICK HERE TO LISTEN SONG</button>
</div>

<!-- ðŸ”¥ MUSIC APP -->
<div id="musicApp" class="app" style="display:none;">

    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>

    <input type="text" id="searchBar" placeholder="Search song..." onkeyup="searchSong()">

    <!-- NOW PLAYING -->
    <div class="now-playing">
        <img id="nowImg" src="">
        <h3 id="nowTitle">No song playing</h3>
    </div>

    <div class="columns">

        <div class="column">
            <h2>Kannada</h2>
            <ul id="kannadaList"></ul>
        </div>

        <div class="column">
            <h2>Hindi</h2>
            <ul id="hindiList"></ul>
        </div>

        <div class="column">
            <h2>Tamil</h2>
            <ul id="tamilList"></ul>
        </div>

        <div class="column">
            <h2>English</h2>
            <ul id="englishList"></ul>
        </div>

    </div>

    <audio id="audio" controls></audio>

    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">

</div>

<script src="script.js"></script>
</body>
</html>
