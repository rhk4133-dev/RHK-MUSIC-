<!DOCTYPE html>
<html>
<head>
    <title>RHK MUSIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HOME PAGE -->
<div class="home" id="home">
    <h1 class="logo">RHK MUSIC üéµ</h1>
    <button id="enterBtn" class="enter-btn">PLAYLIST</button>
</div>

<!-- MUSIC APP -->
<div class="app" id="app">

    <div class="player">

        <div class="cassette" id="cassette">
            <div class="reel left-reel"></div>
            <div class="reel right-reel"></div>
        </div>

        <h2 id="title">Select a Song</h2>

        <div class="controls">
            <button id="prevBtn">‚èÆ</button>
            <button id="backBtn">‚è™ 10s</button>
            <button id="playBtn">‚ñ∂</button>
            <button id="forwardBtn">10s ‚è©</button>
            <button id="nextBtn">‚è≠</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time">
            <span id="current">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="social">
            <button id="likeBtn">‚ù§Ô∏è Like (<span id="likeCount">0</span>)</button>
            <button id="subscribeBtn">üîî Subscribe</button>
        </div>

        <div class="comments">
            <input type="text" id="commentInput" placeholder="Write comment...">
            <button id="commentBtn">Post</button>
            <ul id="commentList"></ul>
        </div>

    </div>

    <div class="playlist-section">
        <input type="text" id="search" placeholder="Search song...">
        <h3>Playlist</h3>
        <ul id="playlist"></ul>
    </div>

</div>

<audio id="audio"></audio>

<script src="script.js"></script>
</body>
</html>
