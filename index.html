<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RHK Music</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    text-align: center;
}

#entrance {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(135deg, #1e1e1e, #000);
}

#entrance h1 {
    font-size: 40px;
    letter-spacing: 3px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: #00ffcc;
    color: black;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

button:hover {
    background: white;
}

#musicApp {
    display: none;
    padding: 20px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    padding: 10px;
    cursor: pointer;
    border-radius: 10px;
    margin: 5px;
    transition: 0.3s;
}

li:hover {
    background: #222;
}

.active {
    background: #00ffcc;
    color: black;
}
</style>
</head>

<body>

<div id="entrance">
    <h1>ðŸŽµ RHK Music</h1>
    <button onclick="enterMusic()">Enter Music</button>
</div>

<div id="musicApp">
    <h2>My Playlist</h2>

    <audio id="audioPlayer" controls></audio>

    <div>
        <button onclick="prevSong()">Previous</button>
        <button onclick="nextSong()">Next</button>
    </div>

    <ul id="playlist"></ul>
</div>

<script>
const songs = [
    { name: "Song 1", file: "songs/song1.mp3" },
    { name: "Song 2", file: "songs/song2.mp3" },
    { name: "Song 3", file: "songs/song3.mp3" }
];

let currentSong = 0;
const player = document.getElementById("audioPlayer");
const playlist = document.getElementById("playlist");

function enterMusic() {
    document.getElementById("entrance").style.display = "none";
    document.getElementById("musicApp").style.display = "block";
    loadPlaylist();
    playSong(0);
}

function loadPlaylist() {
    playlist.innerHTML = "";
    songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = song.name;
        li.onclick = () => playSong(index);
        playlist.appendChild(li);
    });
}

function playSong(index) {
    currentSong = index;
    player.src = songs[currentSong].file;
    player.play();
    highlightSong();
}

function nextSong() {
    currentSong++;
    if (currentSong >= songs.length) currentSong = 0;
    playSong(currentSong);
}

function prevSong() {
    currentSong--;
    if (currentSong < 0) currentSong = songs.length - 1;
    playSong(currentSong);
}

player.addEventListener("ended", nextSong);

function highlightSong() {
    const items = playlist.querySelectorAll("li");
    items.forEach(item => item.classList.remove("active"));
    items[currentSong].classList.add("active");
}
</script>

</body>
</html>
